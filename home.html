<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <style>
      a {
        color: white;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        transition: font-size 5s ease-in-out;

      }
      a:hover {
        color: tomato;
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <a href="#">Go home</a>
  </body>
</html>
