<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        height: 1000vh;
        margin: 20px;
      }
      div {
        /* position: fixed; 고정시키기 */
        width: 300px;
        height: 300px;
        color: white;
      }
      #green {
        background-color: teal;
        position: fixed;
        opacity: 0.2;
      }
      #different {
        /* position: fixed; 초기에 지정된 자리에 있게함, top , left 등등 마진을 주면 위에 박스를 무시한다 */

        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <div id="green"></div>
    <div id="different"></div>
  </body>
</html>
