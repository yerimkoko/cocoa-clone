<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <style>
      a {
        color: white;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        transition: cubic-bezier(0.6, 0, 0.735, 0.045),
          border-radius 5s ease-in-out, background-color 10s ease-out;
      }

      a:focus {
        color: tomato;
        border-radius: 20px;
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <a href="#">Go home</a>
  </body>
</html>
